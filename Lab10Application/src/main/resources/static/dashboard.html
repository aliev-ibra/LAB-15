<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Secure Notepad</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body class="app-body">
<div class="app-shell">
<aside class="sidebar">
<div class="sidebar-header">
<h2>My Notes</h2>
<button id="new-note-btn" class="btn secondary-btn full-width-btn">New Note</button>
</div>
<ul id="notes-list" class="notes-list"></ul>
</aside>
<main class="main-panel">
<header class="main-header">
<input id="note-title-input" class="note-title-input" type="text" placeholder="Note title">
<div class="header-actions">
<button id="save-note-btn" class="btn primary-btn">Save</button>
<button id="delete-note-btn" class="btn danger-btn">Delete</button>
<button id="logout-btn" class="btn secondary-btn">Logout</button>
</div>
</header>
<section class="editor-section">
<textarea id="note-content-input" class="note-content-input" placeholder="Start typing your note here"></textarea>
</section>
</main>
</div>
<script src="/js/app.js"></script>
</body>
</html>
