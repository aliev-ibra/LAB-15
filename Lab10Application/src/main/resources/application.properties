spring.application.name=lab10
spring.config.import=optional:file:.env[.properties]

# Datasource Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# HTTPS Configuration (SSL/TLS)
server.port=8443
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=password123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springboot
server.ssl.enabled=true

# HTTP to HTTPS redirect requirement
security.require-ssl=true

logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.web=INFO
logging.level.com.example.lab10=DEBUG

# Secure Cookie Configuration (Now enabled with HTTPS)
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.secure=true
